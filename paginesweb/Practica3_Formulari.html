<!DOCTYPE html>
        <head>
            <meta charset="utf-8">
            <meta name="description" content="Practica3-Formilari"/>
            <title>Practica3-Formulari</title>
        </head>
        <body>
        <h1>Curriclum</h1>
        <form>
            <fieldset>
            <legend>Información Basica</legend>
            <label for="Nombre">Nombre:</label><br>
            <input type="text" id="Nombre" name="Nombre"><br>
            <label for="cm">Altura en centimetros:</label><br>
            <input type="number"  min="1" max="400" id="cm" name="cm"><br>
            <label for="Email">Email:</label><br>
            <input type="email" id="Email" name="Email"><br>
            <label for="Nacimiento">Fecha Nacimiento:</label><br>
            <input type="date" id="Nacimiento" name="Nacimiento"><br>
        </fieldset>
        <fieldset>
            <legend>Nacionalidad</legend>
            <input type="radio" id="Nacionalidad" name="Nacionalidad">
            <label for="Española">Española</label>
            <input type="radio" id="Nacionalidad" name="Nacionalidad">
            <label for="Comunitario">Comunitario(UE)</label>
            <input type="radio" id="Nacionalidad" name="Nacionalidad">
            <label for="No omunitario">No comunitario</label>

        </fieldset>
        </form>
    </body>
